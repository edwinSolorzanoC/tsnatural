<body>
    
    <header>
        <a href="index.html">

    <main>


         <section class="imagenes">
            
            <div class="bloque">

                <img src="img/menu/antojitos2.webp" alt="" onclick="mostrarImagen(this)">

            <div class="bloque">
                <img src="img/menu/antojitos3.webp" alt="" onclick="mostrarImagen(this)">

            <div class="bloque">

    <script>

function mostrarImagen(imagen) {
    const imgGrande = document.getElementById("img-grande");
    const contenedor = document.getElementById("imagen-grande");

    // Cambiar la imagen grande por la imagen clickeada
    imgGrande.src = imagen.src;
    contenedor.style.display = "flex";
}

function cerrarImagen() {
    const contenedor = document.getElementById("imagen-grande");
    contenedor.style.display = "none";
}


    </script>
